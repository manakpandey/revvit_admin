{% extends "base.html" %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="mx-auto px-md-6">
        <h2 class="font-weight-bold text-center">Revvit</h2>
        <form method="post" class="p-3">
            {% csrf_token %}
            <form method="post" novalidate>
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-success">Sign in</button>
            </form>
        </form>
    </div>
{% endblock %}
